<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h1>Météo</h1>
        <div class="form">
            <input class="inputText" type="text" placeholder="Entrez le nom de la ville">
        </div>
        <div class="btnDiv">
            <button class="btn">Récupérer des données</button>
        </div>
    </div>

    <div class="info">
        <i class="fa-solid fa-location-dot"></i>
        <p class="city">Ville, Pays</p>
        <div class="value">
            <p class="temp">Chaleur°</p>
        </div>
        <div class="weatherInfo">
            <div>
                <i class="fa-solid fa-droplet"></i>
                <p class="humidity">Humidité</p>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <p class="wind">Vent</p>
            </div>
        </div>
    </div>

    <p class="weather">Météo</p>
    <div class="feel">
        <p class="feeling">Température ressentie</p>
    </div>












<script src="main.js"></script>
</body>
</html>
